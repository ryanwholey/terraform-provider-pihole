name: Test
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PIHOLE_URL: http://localhost:8080
      PIHOLE_PASSWORD: test
    strategy:
      matrix:
        tag:
          - "2022.05"
          - "2022.04.3"
          - "2022.02.1"
          - "2022.01.1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: Start Pi-hole
        shell: bash
        run: |-
          docker-compose -f docker-compose.yml -f <(echo '{"services": {"pihole":{"image": "pihole/pihole:${{ matrix.tag }}"}}}') up -d --build

      - name: Run tests
        run: make testall
