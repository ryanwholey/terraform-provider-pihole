name: Test selected versions

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - "templates/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - "templates/**"
  schedule:
    - cron: "0 12 * * 1" # 12:00 every Monday.

jobs:
  test:
    strategy:
      matrix:
        tag: [
            "2022.07", # Current test version used.
            "2022.12.1", # Latest version of 2022.
            "2023.11.0", # Latest version of 2023.
            "2024.06.0", # Latest known version of 2024.
            "latest",
            "nightly",
          ]

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Start Pi-hole
        shell: bash
        env:
          TAG: ${{ matrix.tag }}
        run: make docker-run

      - name: Run tests
        env:
          PIHOLE_URL: http://localhost:8080
          PIHOLE_PASSWORD: test
        run: make testall
